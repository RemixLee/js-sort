<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript排序</title>
		<link rel="stylesheet" href="sort.css">
	</head>

	<style>
		form {
			font-size: 12px;
		}
		.form-group {
			margin-bottom: 10px;
		}
		.num-input {
			width: 600px;
		}
	</style>

	<form>
		<div class="form-group">
			<label for="arrLen">length:</label>
			<input name="arrLen" class="form-control" value = '25'>
			<input value = 'Create' id="createArr" type="button">
		</div>
		<div class="form-group">
			<label for="arr">Array：</label>
			<textarea name="arr" class="form-control num-input" rows="5">
				[33,11,76,43,79,5,42,55,23,15,80,72,8,30,71,52,20,94,80,29,63,81,26,39,53]
			</textarea>
		</div>
		<div class="form-group">
			<label for="speed">speed：</label>
			<input id="speedUp" value="speedUp" type="button">
			<input id="speedDown" value="speedDown" type="button">
		</div>

		<div class="form-group sortBtn">
			<label for="arr">Sort：&nbsp;</label>
			<input id="bubble" value="bubble" type="button">
			<input id="insert" value="insert" type="button">
			<input id="select" value="select" type="button">
			<input id="quick" value="quick" type="button">
			<input id="quick2" value="quick2" type="button">
			<input id="merge" value="merge" type="button">
			<input id="shell" value="shell" type="button">
		</div>
	</form>

	<ul class="sort_ul"></ul>

	<body>
		<script src="http://apps.bdimg.com/libs/jquery/1.8.1/jquery.min.js"></script>

		<script src="selectSort.js"></script>
		<script src="insertSort.js"></script>
		<script src="mergeSort.js"></script>
		<script src="shellSort.js"></script>
		<script src="quickSort.js"></script>
		<script src="quickSort2.js"></script>
		<script src="bubbleSort.js"></script>
		<script src="animation.js"></script>
	</body>
</html>
